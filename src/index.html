<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch API</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="twitch">
        <div class="games-selection">
            <div class="game-box counter-strike">
                <img src="images/games/Counter-Strike_ Global Offensive-285x380.jpg" alt="" class="game-icons">
            </div>

            <div class="game-box fornite">
                <img src="images/games/Fortnite-285x380.jpg" alt="" class="game-icons">
            </div>
            <div class="game-box pubg">
                <img src="images/games/PLAYERUNKNOWN'S BATTLEGROUNDS-285x380.jpg" alt="" class="game-icons">
            </div>
            <div class=" game-box lol">
                <img src="images/games/League of Legends-285x380.jpg" alt="" class="game-icons">
            </div>
        </div>

        <div class="container">
            <div class="twitch__title">
                <h1 class="twitch__title--heading">Top Fornite Streamers</h1>
            </div>
            <div class="twitch__streamer twitch__streamer-0">
                <div class="twitch__streamer-logo">
                    <img src="#" alt="streamer-logo" class="streamer-logo-image streamer-logo-image-0">
                </div>
                <div class="twitch__streamer-info twitch__streamer-info-0">
                    <h3 class="twitch__streamer-name-0"></h3>
                    <p class="twitch__streamer-status-0"></p>
                </div>
                <div class="viewers-icon">
                    <i class="fas fa-users fa-sm"></i>
                </div>
                <h4 class="twitch__streamer-viewers twitch__streamer-viewers-0">

                </h4>
                <div class="online"></div>

            </div>
            <div class="twitch__streamer twitch__streamer-1">
                <div class="twitch__streamer-logo">
                    <img src="#" alt="streamer-logo" class="streamer-logo-image streamer-logo-image-1">
                </div>
                <div class="twitch__streamer-info twitch__streamer-info-1">
                    <h3 class="twitch__streamer-name-1"></h3>
                    <p class="twitch__streamer-status-1"></p>
                </div>
                <div class="viewers-icon">
                    <i class="fas fa-users fa-sm"></i>
                </div>
                <h4 class="twitch__streamer-viewers twitch__streamer-viewers-1">

                </h4>
                <div class="online"></div>

            </div>
            <div class="twitch__streamer twitch__streamer-2">
                <div class="twitch__streamer-logo">
                    <img src="#" alt="streamer-logo" class=" streamer-logo-image streamer-logo-image-2">
                </div>
                <div class="twitch__streamer-info twitch__streamer-info-2">
                    <h3 class="twitch__streamer-name-2"></h3>
                    <p class="twitch__streamer-status-2"></p>
                </div>
                <div class="viewers-icon">
                    <i class="fas fa-users fa-sm"></i>
                </div>
                <h4 class="twitch__streamer-viewers twitch__streamer-viewers-2">

                </h4>
                <div class="online"></div>

            </div>
            <div class="twitch__streamer twitch__streamer-3">
                <div class="twitch__streamer-logo">
                    <img src="#" alt="streamer-logo" class="streamer-logo-image streamer-logo-image-3">
                </div>
                <div class="twitch__streamer-info twitch__streamer-info-3">
                    <h3 class="twitch__streamer-name-3"></h3>
                    <p class="twitch__streamer-status-3"></p>
                </div>
                <div class="viewers-icon">
                    <i class="fas fa-users fa-sm"></i>
                </div>
                <h4 class="twitch__streamer-viewers twitch__streamer-viewers-3">
                </h4>
                <div class="online"></div>

            </div>
            <div class="twitch__streamer twitch__streamer-4">
                <div class="twitch__streamer-logo">
                    <img src="#" alt="streamer-logo" class="streamer-logo-image streamer-logo-image-4">
                </div>
                <div class="twitch__streamer-info twitch__streamer-info-4">
                    <h3 class="twitch__streamer-name-4"></h3>

                </div>

                </div>
                <h4 class="twitch__streamer-viewers twitch__streamer-viewers-4">
                </h4>
                <div class="online"></div>

            </div>


        </div>
    </section>
    <script src="js/bundle.js"></script>
</body>

</html>
